<!DOCTYPE html><html lang="en" class="no-js"	  xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Off-Canvas Menu Effects - Side Slide</title><link rel="stylesheet" type="text/css" href="./common/bootstrap/css/bootstrap.css"><link rel="stylesheet" type="text/css" href="./common/meun/css/normalize.css" /><!--必要样式--><link rel="stylesheet" type="text/css" href="./common/meun/fonts/font-awesome-4.2.0/css/font-awesome.min.css" /><link rel="stylesheet" type="text/css" href="./common/meun/css/menu_sideslide.css" /><!--[if IE]>	<script src="./common/meun/js/html5.js"></script>	<![endif]--></head>	<style>		header{			padding:50px 20px 40px;			height: 150px;			background-color: rgb(81, 88, 101);		}		.menu-button{			position: absolute;			top: 10px;		}		/*滚动条样式*/		.innerbox::-webkit-scrollbar {/*滚动条整体样式*/			width: 4px;     /*高宽分别对应横竖滚动条的尺寸*/			height: 4px;		}		.innerbox::-webkit-scrollbar-thumb {/*滚动条里面小方块*/			border-radius: 5px;			-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);			background: rgba(0,0,0,0.2);		}		.innerbox::-webkit-scrollbar-track { /*滚动条里面轨道*/			-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);			border-radius: 0;			background: white;			//background: rgba(0, 0, 0, 0.1);		}		.header{			max-width: 700px;			margin: 0px auto;		}		.item{			color: #959BA6;			text-transform: uppercase;			font-size: 16px;			font-weight: 600;			font-family: "Montserrat",sans-serif;		}		.item li{			margin-left: 42px;			padding-left: 6px;			cursor: pointer;		}		.item li:hover{			color: #707070;			opacity: 1;			transition: all 0.15s linear 0s;			text-decoration: none;		}		.check{			color: white;			font-size: 17px;		}	</style><body><header class="container-fluid">	<div class="menu-wrap innerbox" style="margin-left: -10px;overflow: auto;position: absolute;top: 0px;">		<nav class="menu">			<div class="icon-list">				<a href="#"><i class="fa fa-fw fa-star-o"></i><span>Favorites</span></a>				<a href="#"><i class="fa fa-fw fa-bell-o"></i><span>Alerts</span></a>				<a href="#"><i class="fa fa-fw fa-envelope-o"></i><span>Messages</span></a>				<a href="#"><i class="fa fa-fw fa-comment-o"></i><span>Comments</span></a>				<a href="#"><i class="fa fa-fw fa-bar-chart-o"></i><span>Analytics</span></a>				<a href="#"><i class="fa fa-fw fa-newspaper-o"></i><span>Reading List</span></a>				<a href="#"><i class="fa fa-fw fa-star-o"></i><span>Favorites</span></a>				<a href="#"><i class="fa fa-fw fa-bell-o"></i><span>Alerts</span></a>				<a href="#"><i class="fa fa-fw fa-envelope-o"></i><span>Messages</span></a>			</div>		</nav>		<button class="close-button" id="close-button">Close Menu</button>	</div>	<button class="menu-button" id="open-button"></button>	<div class="header">			<ul class="nav item" >				<th:block th:each="right :${sysRights}">					<li th:if="${right.name eq 'home'}" class="check" th:text="${right.descs}">主页</li>					<li th:if="${right.name != 'home'}"  th:text="${right.descs}">主页</li>				</th:block>			</ul>	</div>	</header><script src="./common/meun/js/classie.js"></script><script src="./common/meun/js/main.js"></script></body></html>
