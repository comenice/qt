ckground: rgba(0,0,0,0.2);		}		.innerbox::-webkit-scrollbar-track { /*滚动条里面轨道*/			-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);			border-radius: 0;			background: white;			//background: rgba(0, 0, 0, 0.1);		}		.header{			margin-left: 140px;		}		.item{			text-transform: uppercase;			font-size: 16px;			font-weight: 600;			font-family: "Montserrat",sans-serif;		}		.item li{			display: inline-block;			margin-left: 42px;			cursor: pointer;		}		.item li:hover{			color: #707070;			opacity: 1;			transition: all 0.15s linear 0s;			text-decoration: none;		}		.check{			color: white;			font-size: 18px;			opacity: 0.92;		}		.nocheck{			color: #959BA6;		}		/*整个内容盒子设置了有效尺寸，限制内容在范围1000px内显示*/		.contentsbox{			margin: auto;		}		/*每一小块的div，设置了白背景 灰左右边框*/		.contentsbox .contents{			background-color: #fff;			border-right: 1px solid #d1d1d1;			border-left: 1px solid #d1d1d1;			margin: 30px 0;		}		/*这是文章的标题 设置灰色左边框 内边距*/		.contentsbox .contents .title{			color: #999999;			border-left: 5px solid #4d4d4d;			padding: 30px 100px 15px 100px;		}		/*文章标题的名字 设置了粗细 颜色 把块元素变成了行内元素*/		.contentsbox .contents .title .name{			margin: 0;			color: #696969;			font-weight: 400;			display: inline-block;		}		/*这是日期 向右浮动 设置和名字一样的行高可以垂直对齐*/		.contentsbox .contents .title .date{			float: right;			line-height: 43px;		}		/*这是包裹文章内容的div*/		.contentsbox .contents .article{			padding: 0 100px;		}		/*这是文章内容 设置了边距*/		.contentsbox .contents .article p{			margin: 10px 0;			line-height: 26px;		}		/*这是一个超链接 查看全文*/		.contentsbox .contents .article a{			text-decoration: none;		}		/*这是灰色的分界线*/		.contentsbox .contents .article .line{			height: 30px;			border-bottom: 1px solid #dddddd;		}		/*这是底部的div*/		.contentsbox .contents .foot{			padding: 20px 100px;			position: relative;		}		/*这是读书的那两个字 定位在棕色标签上了*/		.contentsbox .contents .foot .read{			position: absolute;			left: 146px;			line-height: 42px;			font-size: 12px;			color: #fff;		}		/*这是展开全文*/		.contentsbox .contents .foot button{			display: inline-block;			opacity: 0.97;			color: #fff;			background-color: #4d4d4d;			position: absolute;			right: 100px;			top: 16px;		}		.contentsbox .contents .foot button:hover{			opacity: 1;		}		body{			background-color: #eaeaea;		}		.		.menu{			margin-left: -100px;		}		.user{			background-color: #eaeaea;			margin-bottom: 25px;			position:absolute;width:315px;			top:100px;			left:-20px;height:700px;		}		.user .user_img{			position: relative;			top: -53px;			left: 12px;			margin: auto auto;			border-radius: 53px;			background-image: url("http://139.224.129.134/file/img/blog/wx.png");			background-position: -0px -8px;			background-repeat: repeat-y;			height: 106px;			width: 106px;		}		.user .user_img img{			width: 100%;		}		div.search {			position: relative;			bottom: 8px;}		form {			position: relative;			width: 300px;			margin: 0 auto;		}		.d7 {background: #7BA7AB;}		.d7:after {content:""; clear:both; display:table}		.d7 form {			width: auto;			float: right;			margin-right: 30px;		}		.d7 input {			width: 230px;			height: 42px;			padding-left: 15px;			border-radius: 42px;			border: 2px solid #324b4e;			background: #F9F0DA;			outline: none;			position: relative;			transition: .3s linear;		}		.d7 input:focus {			width: 280px;		}		.d7 button {			width: 42px;			height: 42px;			background: none;			border: none;			position: absolute;			top: -2px;			right: 0;		}		.d7 button:before{			content: "\f002";			font-family: FontAwesome;			color: #324b4e;		}	</style>	<link rel="stylesheet" href="./common/css/load.css">	<script src="./common/editor.md-master/examples/js/jquery.min.js"></script>	<script type="text/javascript">		// 等待所有加载		$(window).load(function(){			$('body').addClass('loaded');			$('#loader-wrapper .load_title').remove();		});	</script><body>    <div id="loader-wrapper">        <div id="loader"></div>        <div class="loader-section section-left"></div>        <div class="loader-section section-right"></div>        <div class="load_title">正在加载LoveFeel站点<br><span>V1.0</span></div>    </div>	<header class="container-fluid">		<div class="menu-wrap innerbox" style="margin-left: -10px;overflow: auto;position: fixed; left: 0px;top:0px;background-color: #4d4d4d;">			<nav class="menu" >				<div class="user">					<div class="user_img">`						<img src="">					</div>				</div>				<!--<div class="icon-list">-->					<!--<a href="#"><i class="fa fa-fw fa-star-o"></i><span>Favorites</span></a>-->					<!--<a href="#"><i class="fa fa-fw fa-bell-o"></i><span>Alerts</span></a>-->					<!--<a href="#"><i class="fa fa-fw fa-envelope-o"></i><span>Messages</span></a>-->					<!--<a href="#"><i class="fa fa-fw fa-comment-o"></i><span>Comments</span></a>-->					<!--<a href="#"><i class="fa fa-fw fa-bar-chart-o"></i><span>Analytics</span></a>-->					<!--<a href="#"><i class="fa fa-fw fa-newspaper-o"></i><span>Reading List</span></a>-->					<!--<a href="#"><i class="fa fa-fw fa-star-o"></i><span>Favorites</span></a>-->					<!--<a href="#"><i class="fa fa-fw fa-bell-o"></i><span>Alerts</span></a>-->					<!--<a href="#"><i class="fa fa-fw fa-envelope-o"></i><span>Messages</span></a>-->				<!--</div>-->			</nav>			<button class="close-button" id="close-button">Close Menu</button>		</div>		<button class="menu-button" id="open-button"></button>		<div class="header row">			<ul id="home_nav" class="nav item  col-md-8" >				<th:block th:each="right :${sysRights}">					<a th:href="${right.url}" th:attr="data-value = ${right.name},data-href = ${right.url}" >						<li  th:class="${right.descs=='主页'}? 'check' : 'nocheck'" th:text="${right.descs}">主页</li>						</li>					</a>					<!--<li th:if="${right.name != 'home'}"  th:text="${right.descs}">主页</li>-->				</th:block>			</ul>			<div style="background: #4d4d4d;height: 70px;padding-top: -100px" class="search d7  col-md-4">				<form id="serarch_form">					<input type="text" name="serarchKeyWord" placeholder="搜索标题和内容..">					<button type="button"></button>				</form>			</div>		</div>	</header>	<div>		<iframe width="100%" src="" id="myiframe" scrolling="no"  frameborder="0"></iframe>	</div>	<script src="./common/meun/js/classie.js"></script>	<script src="./common/meun/js/main.js"></script>    <script src="./common/layui/notice.js"></script>	<script src="./common/layui/layui.js"></script>	<script src="./common/common.js"></script>	</body>	<script type="text/javascript" th:inline="javascript">		$(function () {			//索引搜索			$("#serarch_form button").click(function () {				var keyWord = $( "input[name=serarchKeyWord]" ).val();				$.ajax({					url : "/blog/serarchIndex",					type : "get",					data : {"serarchKeyWord" : keyWord},					success : function ( res ) {					    console.log( res );						var blog = $("#myiframe").contents().find("#blog");						if ( res.data == "" ){							// 没有找到搜索条件值						}else {							blog.html( "" );							layui.each(res.data, function(index, itemData){								var blogMsg = appendBlog( itemData );								blog.append(  blogMsg );							});						}					}				});			});			//信息推送            layui.config({                base: './common/layui/'            });            layui.use(['notice'], function () {                var notice = layui.notice; // 允许别名 toastr                // 初始化配置，同一样式只需要配置一次，非必须初始化，有默认配置                notice.options = {                    closeButton:true,//显示关闭按钮                    debug:false,//启用debug                    positionClass:"toast-bottom-right",//弹出的位置,                    showDuration:"300",//显示的时间                    hideDuration:"1000",//消失的时间                    timeOut:"20000",//停留的时间                    extendedTimeOut:"1000",//控制时间                    showEasing:"swing",//显示时的动画缓冲方式                    hideEasing:"linear",//消失时的动画缓冲方式                    iconClass: 'toast-info', // 自定义图标，有内置，如不需要则传空 支持layui内置图标/自定义iconfont类名                    onclick: null, // 点击关闭回调                };                notice.success("我刚刚发布了文章，点击我查看 ！");                // 手动移除notice 或者使用 removeToast                notice.hideToast()            });			var html = "/blog/show" ;			var url = window.location.search;			var page = getUrlParam( "page" );			if ( page ){				html = page;			}			$("#myiframe").prop( "src" , html );		});		function getUrlParam(name) {			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象			var r = window.location.search.substr(1).match(reg);  //匹配目标参数			if (r != null) return unescape(r[2]); return null; //返回参数值		}		// iframe 滚动条		function reinitIframe(){			var iframe = document.getElementById("myiframe");				var bHeight = iframe.contentWindow.document.body.scrollHeight;				var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;				var height = Math.max(bHeight, dHeight);				iframe.height = bHeight+ 16;		}		window.setInterval("reinitIframe()", 200);	</script></html>
