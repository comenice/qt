.contentsbox .contents .article p{			margin: 10px 0;			line-height: 26px;		}		/*这是一个超链接 查看全文*/		.contentsbox .contents .article a{			background: transparent;			text-decoration: none;			color:rgba(59,134,134,1);		}		/*这是灰色的分界线*/		.contentsbox .contents .article .line{			height: 30px;			border-bottom: 1px solid #dddddd;		}		/*这是底部的div*/		.contentsbox .contents .foot{			padding: 20px 100px;			position: relative;		}		/*这是读书的那两个字 定位在棕色标签上了*/		.contentsbox .contents .foot .read{			position: absolute;			left: 146px;			line-height: 42px;			font-size: 12px;			color: #fff;		}		/*这是展开全文*/		.contentsbox .contents .foot button{			display: inline-block;			opacity: 0.97;			color: #fff;			background-color: #4d4d4d;			position: absolute;			right: 100px;			top: 16px;		}		.contentsbox .contents .foot button:hover{			opacity: 1;		}		body{			background-color: #eaeaea;		}        .tips p{            margin-top: -3.8px;        }		.mytag{			padding-right: 6px;			margin-left: 2px;		}	</style>	<body >	<div id="blog" class="contentsbox container">		<!--<th:block th:each=" pages :${blogPage.getRecords()}">-->			<!--<div class="contents" >-->				<!--<div class="title">-->					<!--<h1 class="name" th:text="${pages.title}" >Liunx安装 Redis</h1>-->					<!--<span class="date" th:text="${pages.createTime}">2019-04-19</span>-->				<!--</div>-->				<!--<div class="article">-->					<!--<p th:utext="${pages.headContent}"> Redis是当前比较热门的NOSQL系统之一，它是一个开源的使用ANSI c语言编写的key-value存储系统（区别于MySQL的二维表格的形式存储。）。</p>-->					<!--<a href="#">more>></a>-->					<!--<div class="line"></div>-->				<!--</div>-->				<!--<div class="foot">-->					<!--<span class="glyphicon glyphicon-tag" style="color: #999;margin-right: 20px;vertical-align: middle;"></span>-->					<!--<th:block th:each="tags :${pages.tagList}">-->						<!--<span th:class="${tags.color}" th:text="${tags.name}" class="label label-danger">Danger</span>-->					<!--</th:block>-->					<!-- = $(this).attr( "data-id" );				// 修改浏览量				//$.get("/blog/updateBlogProp", { blogId : id , prop: 0 } );				//查询博客详情 修改浏览量				openPostWindow( "/home.html" , id );				//var infoWindow = window.open('','_blank') ;				// var data = $(this).find( "input" ).val();				// console.log(  data );				// localStorage.setItem( "data" , data );			} );			$(document).on( 'click', "#blog_content a" , function () {				$(this).parent().parent().find( "#look" ).click();				return false;			} );			$(document).on( 'mouseenter' , "#blog_content" , function () {				var id = $(this).find( "input" ).attr( "data-id" );				var t =  $(this);				$.ajax({					type : "get" ,					data : {"basic_id":id},					url  : "/blog/blogProp",					success : function ( res ) {						if ( res.data ){							var data = res.data;							var tps = "<div class='tips'>" +                                " 浏览量 : " + data.browseCount + "  " +								" &nbsp &nbsp  <p>......</p> " +                                "</div>" ;							/**							 *   <p> 点赞 :  " + data.dotCount + "  </p>" +							 "   <p> 评论    : " + data.commentCount + " </p>" +							 */							layer.tips( tps , t , {								tips: [2,'#8aae92'],								area: ['130px', '70px']							});						}					}				});			} );		});	</script></html>
